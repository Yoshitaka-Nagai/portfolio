<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Portfolio</title>
  <meta name="keywords" content="">
  <meta name="description" content="">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&family=Oswald:wght@400;700&display=swap"
    rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet" media="all">
</head>

<body id="contact">
  <div class="wrapper">
    <header id="header" class="header">
      <div class="header__inner">
        <h1 class="header__logo">
          <a href="../index.html" id="header__logo-link" class="header__logo-link">PORTFOLIO</a>
        </h1>
        <div id="menu-btn" class="menu-btn"></div>
        <nav id="gnav" class="gnav">
          <ul class="gnav__wrap">
            <li class="gnav__list"><a href="../index.html" class="gnav__link">HOME</a></li>
            <li class="gnav__list"><a href="../works/index.html" class="gnav__link">WORKS</a></li>
            <li class="gnav__list"><a href="index.html" class="gnav__link">CONTACT</a></li>
            <li class="gnav__list">
              <a href="" class="gnav__link" target="_blank">
                <picture>
                  <source media="(min-width: 1024px)" srcset="../images/common/icon_github_white.svg">
                  <img class="gnav__icon" src="../images/common/icon_github_black.svg" alt="githubアイコン">
                </picture>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <div class="contact-area">
        <h2 class="contact-area__ttl">CONTACT</h2>
        <p class="contact-area__txt">
          入力フォームよりお気軽にご連絡ください。
        </p>
        <form id="contact-area__form" class="contact-area__form"
          action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdG0wqa4LSCL1gvLaQz7i1KRh8qCv-Co8IoVEOo0H5TJ4Nqbw/formResponse"
          method="post" target="hidden-iframe" onsubmit="submitted = true;">
          <p class="contact-area__form-notice">必須項目</p>
          <div class="contact-area__form-box">
            <label for="name" class="contact-area__form-label required">お名前</label>
            <input id="name" type="text" name="entry.1241775092" class="contact-area__form-input" required
              placeholder="お名前">
          </div>
          <div class="contact-area__form-box">
            <label for="company" class="contact-area__form-label">会社名</label>
            <input id="company" type="text" name="entry.1127060313" class="contact-area__form-input" placeholder="会社名">
          </div>
          <div class="contact-area__form-box">
            <label for="email" class="contact-area__form-label required">メールアドレス</label>
            <input id="email" type="email" name="entry.332756871" class="contact-area__form-input" required
              placeholder="メールアドレス">
          </div>
          <div class="contact-area__form-box">
            <label for="messgae" class="contact-area__form-label required">お問い合わせ</label>
            <textarea id="message" name="entry.1083379891" class="contact-area__form-message" required
              placeholder="こちらに内容をご記入ください。"></textarea>
          </div>
          <div class="contact-area__form-box">
            <input type="submit" class="contact-area__form-submit" value="送信">
          </div>
        </form>
      </div>
      <ul class="breadcrumb">
        <li class="breadcrumb__list">
          <a href="../index.html" class="breadcrumb__link">HOME</a>
        </li>
        <li class="breadcrumb__list">
          <p class="breadcrumb__txt en">CONTACT</p>
        </li>
      </ul>
    </main>
    <footer class="footer">
      <div class="footer__inner">
        <p class="footer__logo">
          <a href="../index.html" class="footer__link">PORTFOLIO</a>
        </p>
        <p class="footer__copyright"><small class="footer__small">Copyright &copy; Yoshitaka Nagai</small></p>
      </div>
    </footer>
  </div>
  <script>let submitted = false;</script>
  <iframe id="hidden-iframe" name="hidden-iframe" style="display:none;"
    onload="if(submitted) {window.location='thanks.html';}"></iframe>
  <script src="../js/common.js"></script>
</body>

</html>
